<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Josiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="foto-josiel.jpg" alt="Josiel" class="profile-pic">
        <h1>Josiel</h1><h2>Programador FullStack y Consultor de Marketing</h2>
        <nav class="navbar">
            <a href="#about">Sobre Mí</a>
            <a href="#projects">Proyectos</a>
            <a href="#contact">Contacto</a>
        </nav>
    </header>

    <main>
        <section id="about" class="section">
            <h2>Sobre Mí</h2>
            <p>¡Hola! Soy Josiel, apasionado por el desarrollo web y el marketing...</p>
        </section>

        <section id="projects" class="section">
            <h2>Proyectos</h2>
            <div class="project">
                <h3>Proyecto 1</h3>
                <p>Descripción del proyecto.</p>
            </div>
            <div class="project">
                <h3>Proyecto 2</h3>
                <p>Descripción del proyecto.</p>
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Contacto</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
